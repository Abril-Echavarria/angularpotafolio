     <!--Hard y soft skills-->
     <section id="skills" class="skills">
        <h1 class="titulos">Hard y soft skills</h1>

        <div *ngFor="let progreso of skills">
        <h3 class="nombre-skill">{{progreso.nombre}} </h3>
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-label="Example with label" [style.width.%]="progreso.numero"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{progreso.numero}}%</div>
          </div>
        </div>
