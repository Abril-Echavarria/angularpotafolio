<div class="input-group">
  <form [formGroup]="form" (ngSubmit)="onEnviar($event)" >
    <div class="row">
      <div><h1 class="titulos">Sobre mí</h1></div>
      <!--Cambiar ID-->
      <h5 class="descripcion" >ID</h5>
      <div class="col-md-10">
        <div class="mb-4">
          <input class="form-control form-control-lg" type="text" aria-label="default input example"   formControlName="id" [ngModel]="perso.id" >
        </div>
      </div>
      <!--Cambiar foto-->
      <h5 class="descripcion" >Foto de la institución (URL)</h5>
      <div class="col-md-10">
        <div class="mb-4">
          <input class="form-control" type="text" aria-label="default input example" formControlName="foto" [ngModel]="perso.foto">
        </div>
      </div>
      <!--Cambiar nombre-->
      <h5 class="descripcion" >Nombre</h5>
      <div class="col-md-10">
        <div class="mb-4">
          <input class="form-control" type="text" aria-label="default input example" formControlName="nombre" [ngModel]="perso.nombre">
        </div>
      </div>
      <!--Cambiar apellido-->
      <h5 class="descripcion" >Apellido</h5>
      <div class="col-md-10">
        <div class="mb-4">
          <input class="form-control" type="text" aria-label="default input example" formControlName="apellido" [ngModel]="perso.apellido">
        </div>
      </div>
      <!--Cambiar edad-->
      <h5 class="descripcion" >Edad</h5>
      <div class="col-md-10">
        <div class="mb-4">
          <input class="form-control" type="number" min="1" max="100" aria-label="default input example" formControlName="edad" [ngModel]="perso.edad" >
         </div>
      </div>
      <!--Cambiar sobre mí-->
      <h5 class="descripcion" >Sobre mí</h5>
      <div class="col-md-10">
        <div class="mb-4">
          <input class="form-control" type="text" aria-label="default input example" formControlName="sobremi" [ngModel]="perso.sobremi">
        </div>
      </div>
      <!--Cambiar descripción-->
      <h5 class="descripcion" >Descripción</h5>
      <div class="col-md-10">
        <div class="mb-4">
          <input class="form-control" type="text" aria-label="default input example" formControlName="mini" [ngModel]="perso.mini">
        </div>
      </div>
      <!--Cambiar email-->
      <h5 class="descripcion" >Email</h5>
      <div class="col-md-10">
        <div class="mb-4">
          <input class="form-control" type="text" aria-label="default input example" formControlName="email" [ngModel]="perso.email">
        </div>
      </div>
      <!--Cambiar contraseña-->
      <h5 class="descripcion" >Contraseña</h5>
      <div class="col-md-10">
        <div class="mb-4">
          <input class="form-control" type="text" aria-label="default input example" formControlName="clave" [ngModel]="perso.clave">
        </div>
      </div>
      <!--Boton de guardar-->
      <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-info"(click)="onUpdate()" >Guardar</button>
      </div>       
    </div>
  </form>
</div>
