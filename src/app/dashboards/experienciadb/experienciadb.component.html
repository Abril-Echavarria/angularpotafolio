 <!--Experiencia Laboral-->
 <div >
    
  <div class="input-group mb-3">
    <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
        <div class="row">
            <div>
                <h1 class="titulos">Experiencia Laboral</h1>
            </div>

          <!--Cambiar ID
           <h5 class="descripcion" >ID</h5>
           <div class="col-md-10">
                  
             <div class="mb-4">
               <input class="form-control" type="text" aria-label="default input example" placeholder="Completar s贸lo en caso de querer editar" formControlName="id" [(ngModel)]="id">
           </div>
           </div>-->

                      <!--Subir las fotos, about-->
            <h5 class="descripcion" >Foto de la instituci贸n</h5>
          <div class="col-md-10">
            
            <div class="input-group">
                <label class="input-group-text" for="inputGroupFile01">Upload</label>
                <input type="file" class="form-control" id="inputGroupFile01" formControlName="img" [(ngModel)]="img">
            </div>
          </div>
                    <!--Cambiar nombre-->
                    <h5 class="descripcion" >Foto de la instituci贸n (URL)</h5>
                    <div class="col-md-10">
                      
                      <div class="mb-4">
                          <input class="form-control" type="text" aria-label="default input example" formControlName="img" [(ngModel)]="img">
                      </div>
                    </div>

          <!--Cambiar nombre-->
          <h5 class="descripcion" >Nombre</h5>
          <div class="col-md-10">
            
            <div class="mb-4">
                <input class="form-control" type="text" aria-label="default input example" formControlName="titulo" [(ngModel)]="titulo">
            </div>
          </div>



          <h5 class="descripcion" >Descripci贸n</h5>
          <div class="col-md-10">
            
            <div class="mb-3">
                <input class="form-control" type="text" aria-label=" input example" formControlName="descripcion" [(ngModel)]="descripcion" >

            </div>
          </div>

          <h5 class="descripcion" >Fecha de inicio</h5>
          <div class="col-md-10">
            
            <div class="mb-3">
                <input class="form-control" type="date" aria-label=" input example" formControlName="fechai" [(ngModel)]="fechai" >

            </div>
          </div>

          <h5 class="descripcion" >Fecha de fin</h5>
          <div class="col-md-10">
            
            <div class="mb-3">
                <input class="form-control" type="date" aria-label=" input example" formControlName="fechaf" [(ngModel)]="fechaf" >

            </div>
          </div>

          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-success"(click)="onCreate()" >Crear</button>
          </div>




        </div>
    </form>  

    <div class="container text-centre A" *ngFor="let expe of experiencias">
      <div class="row">
        <div class="col-6">
          <h1>{{expe.titulo}}</h1>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-danger" (click)="delete(expe.id)" >Borrar</button>
          <button type="button" class="btn btn-warning" routerLink="experiencia/{{expe.id}} " >Editar</button>
       </div>
      </div>
    </div>


  </div>

</div>
