 <!--Experienza labora-->
<section id="trabajo" class="experiencia">
  <div class="container text-center" >
    <div><h1 class="titulos">Experiencia Laboral</h1></div>
    <div class="row" *ngFor="let expe of experiencias">
      <div class="col-7 mt-2">
        <h3 class="nombre">{{expe.titulo}}</h3>
        <h4 class="descripcion">{{expe.descripcion}} </h4>
        <h6 class="fecha">{{expe.fechai}} â®• {{expe.fechaf}} </h6>
      </div>
      <div class="col-3">
        <img [src]="expe.img" class="rounded-circle w-50 img-fluid" alt="foto de perfil" title="foto de perfil">
      </div>
      <div class="col-3">
      </div>
    </div>
  </div>
</section>
