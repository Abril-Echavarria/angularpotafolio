<!--ESTUDIOS-->
<section id="educacion" class="estudios" >
  <div class="container text-center" id="estudio">
    <div><h1 class="titulos">Estudios</h1></div>
    <div *ngFor="let estudio of estudios">
      <div class="row" >
        <div class="col-3">
          <img src="{{estudio.img}} " class="rounded-circle w-50 img-fluid" alt="foto de perfil" title="foto de perfil">
        </div>
        <div class="col-7 mt-2">
          <h3 class="nombre">{{estudio.titulo}} </h3>
          <h4 class="descripcion">{{estudio.descripcion}} </h4>
          <h6 class="fecha">{{estudio.fechai}} â®• {{estudio.fechaf}} </h6>
        </div>
        <div class="col-3">
        </div>
      </div>
    </div>
  </div>
</section>
